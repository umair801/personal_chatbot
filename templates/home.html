<!-- Inject home.html into layout.html -->
{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
  <h3>
    Add input to chat with personal chatbot
  </h3>
  
  <div class="container" id="footer">
    <div class="input-group mb-3">
      <input class="form-control" placeholder="Add input here" id="userInput">
      <button class="btn btn-outline-primary" type="button" id="sendButton">Send</button>
    </div>
  </div>

  <div>
    <div class="card text-center mt-3">
      <div class="card-header">Chat History:</div>
      
      <div class="card-body chat-history" id="chatHistory">
        <!-- Auto populate here -->
         {% for response in chat_responses %}
            <div class="{{ 'chat-message user-input' if loop.index0 is even else 'chat-message ai-response' }}">
              {{ response }}
            </div>
         {% endfor %}
      </div>

    </div>
  </div>

</div>

<script>
  var websocketString = '';
  if (window.location.hostname === '127.0.0.1') {
    websocketString = 'ws://localhost:8000/ws';
  } else {
    websocketString = 'ws://${window.location.hostname}/ws';
  }
  
  var ws = new WebSocket(websocketString);
  
  var sendButton = document.getElementById("sendButton");
  var userInput = document.getElementById("userInput");
  var chatHistory = document.getElementById("chatHistory");
  var lastUserMessageDiv = null; // Keep track the last user message div
  var isNewUserInput = true; // Flag to track when a new user input happens

  function scrollToBottom() {
    chatHistory.scrollTop = chatHistory.scrollHeight;
  }

  ws.onmessage = function(event) {
    var message = event.data.trim(); // Trim whitespace from the message

    // Check if it's a continuation of the AI's last message or a new one
    if (lastUserMessageDiv && !isNewUserInput) {
      // Handle streaming continuation
      var shouldAddSpace = true;
      var noPrependSpaceChars = [',', '.', '!', '?', ';', ':', "'"];

      if (noPrependSpaceChars.includes(message.charAt(0))) {
        shouldAddSpace = false;
      }
      
      lastUserMessageDiv.textContent += (shouldAddSpace ? ' ' : '') + message;
    } else {
      // It's either a new user input or the first chunk of AI response for the lastest
      var messageDiv = document.createElement("div");
      messageDiv.className = 'chat-message ai-response';  // Assign class for styling
      messageDiv.textContent = message;
      chatHistory.appendChild(messageDiv);
      lastUserMessageDiv = messageDiv; // Update the last user message div
      isNewUserInput = false; // Reset the flag after processing a new user input
    }
    scrollToBottom();
  };

  sendButton.onclick = function() {
    var message = userInput.value.trim();
    if (message) {
      // Show user message first
      var userDiv = document.createElement("div");
      userDiv.className = 'chat-message user-input';
      userDiv.textContent = message;
      chatHistory.appendChild(userDiv);

      // Send to WebSocket
      ws.send(message);
      userInput.value = "";
      isNewUserInput = true;  // Set flag for new user input
    }
    scrollToBottom();
  };

  // Add Enter key support
  userInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      sendButton.click();
    }
  });

  ws.onclose = function() {
    console.log("WebSocket disconnected");
  };

  ws.onerror = function(error) {
    console.log("WebSocket error:", error);
  };

</script>

{% endblock %}
